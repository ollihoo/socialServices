management:
  endpoints:
    web:
      exposure:
        include: metrics
  influx:
    metrics:
      export:
        enabled: false
        db: ${INFLUXDB_DB}
        uri: ${INFLUXDB_URI}
        org: ${INFLUXDB_ORG}
        bucket: ${INFLUXDB_BUCKET}
        token: ${INFLUXDB_TOKEN}

spring:
  datasource:
    url: "jdbc:sqlite:./docker/socialservices/socialservices-test.db"
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: false
    open-in-view: true
    hibernate:
      ddl-auto: update
  flyway:
    baseline-on-migrate: true
  thymeleaf:
    enabled: true
    check-template: true
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html

server:
  error:
    whitelabel:
      enabled: true

application:
  tsv:
    pattern: file:./docker/socialservices/input/*.tsv
  osm:
    cache:
      path: file:./docker/socialservices/osm_cache/
